<select id="difficulty" name="">
  <option value="easy">Easy</option>
  <option value="medium" selected>Medium</option>
  <option value="hard">Hard</option>
  <option value="custom">Custom</option>
  <option value="random">Random</option>
</select>
<div class="custom-difficulty-params" style="display: none;">
  <div class="difficulty-param">
    <label for="width">Width:</label>
    <input
      id="width"
      type="number"
      name="width"
      min="0"
      max="30"
      value="10"
      />
  </div>
  <div class="difficulty-param">
    <label for="height">Height:</label>
    <input
      id="height"
      type="number"
      name="height"
      min="0"
      max="30"
      value="10"
      />
  </div>
  <div class="difficulty-param">
    <label for="bombs">Bombs:</label>
    <input
      id="bombs"
      type="number"
      name="bombs"
      min="0"
      value="15"
      />
  </div>
</div>
