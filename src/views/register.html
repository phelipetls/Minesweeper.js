{% extends "layout.html" %}

{% block content %}
  <section class="authentication">
    <form method="post">
      {% include "form-content.html" %}
    </form>
    <div class="authentication-info">
      Already registered? <a href="/login">Sign in</a>
    </div>
    {% if errors %}
      {% for error in errors  %}
      <div class="error">
        {{ error.message }}
      </div>
      {% endfor %}
    {% endif %}
  </section>
{% endblock %}
