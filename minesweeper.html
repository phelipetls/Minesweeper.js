<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game">
      <div class="menu game-menu">
        <div class="counter">0</div>
        <div class="smiley">ðŸ˜€</div>
        <div class="timer">0</div>
      </div>
      <div class="minesweeper-container">
        <table class="minesweeper">
          <tbody></tbody>
        </table>
      </div>
      <div class="menu difficulty-menu">
        <select id="difficulty" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
          <option value="custom">Custom</option>
          <option value="random">Random</option>
        </select>
        <div class="params" hidden>
          <div class="param">
            <label for="width">Width:</label>
            <input id="width" type="number" name="width" min="0" max="30" value="10">
          </div>
          <div class="param">
            <label for="height">Height:</label>
            <input id="height" type="number" name="height" min="0" max="30" value="10">
          </div>
          <div class="param">
            <label for="bombs">Bombs:</label>
            <input id="bombs" type="number" name="bombs">
          </div>
        </div>
        <input type="submit" value="Start">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
